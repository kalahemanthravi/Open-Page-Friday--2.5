    <script>
        // Tab functionality
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            
            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        // Save settings to localStorage
        function saveButtonSettings(buttonId, isVisible) {
            localStorage.setItem(`buttonVisibility_${buttonId}`, isVisible);
        }
        
        // Load settings from localStorage
        function loadButtonSettings() {
            document.querySelectorAll('[data-button-id]').forEach(button => {
                const buttonId = button.dataset.buttonId;
                const isVisible = localStorage.getItem(`buttonVisibility_${buttonId}`) !== 'false';
                
                // Set initial visibility
                button.classList.toggle('button-hidden', !isVisible);
                
                // Set corresponding checkbox state
                const checkbox = document.querySelector(`#toggle${buttonId}`);
                if (checkbox) {
                    checkbox.checked = isVisible;
                }
            });
        }
        
        // Reset all settings
        function resetButtonSettings() {
            document.querySelectorAll('[data-button-id]').forEach(button => {
                const buttonId = button.dataset.buttonId;
                localStorage.removeItem(`buttonVisibility_${buttonId}`);
                button.classList.remove('button-hidden');
                const checkbox = document.querySelector(`#toggle${buttonId}`);
                if (checkbox) checkbox.checked = true;
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings
            loadButtonSettings();
        
            // Add event listeners to checkboxes
            document.querySelectorAll('[id^="toggleButton"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const buttonId = this.id.replace('toggle', '');
                    const button = document.querySelector(`[data-button-id="${buttonId}"]`);
                    
                    if (button) {
                        button.classList.toggle('button-hidden', !this.checked);
                        saveButtonSettings(buttonId, this.checked);
                    }
                });
            });
            
            // Add event listener to reset button
            document.getElementById('resetSettings').addEventListener('click', resetButtonSettings);
        });
    </script>


    <script>
function submitSearch() {
    // Get search query
    const query = document.getElementById("searchInput")?.value.trim();
    if (!query) {
        alert("Please enter a search term");
        return false;
    }

    // Get selected engine
    const engine = document.getElementById("searchEngine")?.value || "google";

    // Store in localStorage if Bing is selected
    if (engine === "bing") {
        localStorage.setItem("lastSearchEngine", "bing");
    }

    // Define search URLs
    const engines = {
        google: "https://www.google.com/search?q=",
        bing: "https://www.bing.com/search?q=",
        yahoo: "https://search.yahoo.com/search?p=",
        yandex: "https://yandex.com/search/?text=",
        duckduckgo: "https://duckduckgo.com/?q="
    };

    // Open in new tab
    const url = engines[engine] + encodeURIComponent(query);
    window.open(url, "_blank");

    return false; // prevent form submission
}
</script>
